<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Girls.js - Interaktywna galeria</title>
    <link href="src/styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper" class="wrapper">
      <div id="slides" class="slides" tabindex="1" autofocus="autofocus">
        <figure id="slide1" class="show">
          <img src="photos/medium.jpg" width="100%" />
          <figcaption>
            "Medium" by
            <a href="https://www.flickr.com/photos/thomashawk/14586158819/"
              >Thomas Hawk</a
            >.
          </figcaption>
        </figure>
        <figure id="slide2">
          <img src="photos/colorado.jpg" width="100%" />
          <figcaption>
            "Colorado" by
            <a href="https://www.flickr.com/photos/stuckincustoms/88370744"
              >Trey Ratcliff</a
            >.
          </figcaption>
        </figure>
        <figure id="slide3">
          <img src="photos/monte-vista.jpg" width="100%" />
          <figcaption>
            "Early Morning at the Monte Vista Wildlife Refuge, Colorado" by
            <a href="https://www.flickr.com/photos/davesoldano/8572429635"
              >Dave Soldano</a
            >.
          </figcaption>
        </figure>
        <figure id="slide4">
          <img src="photos/sunrise.jpg" width="100%" />
          <figcaption>
            "Sunrise in Eastern Colorado" by
            <a href="https://www.flickr.com/photos/35528040@N04/6673031153"
              >Pam Morris</a
            >.
          </figcaption>
        </figure>
        <figure id="slide5">
          <img src="photos/colorado-colors.jpg" width="100%" />
          <figcaption>
            "Colorado colors" by
            <a href="https://www.flickr.com/photos/cptspock/2857543585"
              >Jasen Miller</a
            >.
          </figcaption>
        </figure>
        <div id="prev" class="prev">&laquo;</div>
        <div id="next" class="next">&raquo;</div>
      </div>
      <!-- // slides -->
      <nav>
        <ul>
          <li><button id="pin1" class="pin selected" /></li>
          <li><button id="pin2" class="pin" /></li>
          <li><button id="pin3" class="pin" /></li>
          <li><button id="pin4" class="pin" /></li>
          <li><button id="pin5" class="pin" /></li>
        </ul>

        <button id="play" class="play"></button>
      </nav>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
    <script>
      let currentNumber = 1;
      document.querySelector("#pin1").classList.add("selected");

      for (let numerPinu = 1; numerPinu <= 5; numerPinu++) {
        document
          .querySelector("#pin" + numerPinu)
          .addEventListener("click", function () {
            showSlide(numerPinu);
          });
      }
      let playing = false;

      let slideshowInterval;

      function playButtonClicked() {
        if (playing === true) {
          stopSlideshow();
        } else {
          startSlideshow();
        }
      }
      document
        .querySelector("#play")
        .addEventListener("click", playButtonClicked);

      function startSlideshow() {
        document.querySelector("#play").classList.add("on");
        playing = true;
        slideshowInterval = setInterval(showNextSlide, 3000);
      }

      function stopSlideshow() {
        document.querySelector("#play").classList.remove("on");
        playing = false;
        clearInterval(slideshowInterval);
      }
      // function showSlide1() {
      //   showSlide(1);
      // }
      // document.querySelector("#pin1").addEventListener("click", showSlide1);

      // function showSlide2() {
      //   showSlide(2);
      // }
      // document.querySelector("#pin2").addEventListener("click", showSlide2);

      // function showSlide3() {
      //   showSlide(3);
      // }
      // document.querySelector("#pin3").addEventListener("click", showSlide3);

      // function showSlide4() {
      //   showSlide(4);
      // }
      // document.querySelector("#pin4").addEventListener("click", showSlide4);

      // function showSlide5() {
      //   showSlide(5);
      // }
      // document.querySelector("#pin5").addEventListener("click", showSlide5);

      function showNextSlide() {
        let newNumber = currentNumber + 1;
        if (newNumber > 5) {
          newNumber = 1;
        }
        showSlide(newNumber);
      }
      document.querySelector("#next").addEventListener("click", showNextSlide);

      function showPreviousSlide() {
        let newNumber = currentNumber - 1;
        if (newNumber < 1) {
          newNumber = 5;
        }
        showSlide(newNumber);
      }
      document
        .querySelector("#prev")
        .addEventListener("click", showPreviousSlide);

      function showSlide(newNumber) {
        document.querySelector(".show").classList.remove("show");
        document.querySelector("#slide" + newNumber).classList.add("show");
        currentNumber = newNumber;
        selectPin(newNumber);
      }

      function selectPin(newNumber) {
        document.querySelector(".selected").classList.remove("selected");
        document.querySelector("#pin" + newNumber).classList.add("selected");
      }
    </script>
  </body>
</html>
